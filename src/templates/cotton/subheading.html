<c-vars classes='text-base/7 font-semibold sm:text-sm/6' level=2 />
{% if level == 1 %}
    <h1 class="{{ classes }}">{{ slot }}</h1>
{% elif level == 2 %}
    <h2 class="{{ classes }}">{{ slot }}</h2>
{% elif level == 3 %}
    <h3 class="{{ classes }}">{{ slot }}</h3>
{% elif level == 4 %}
    <h4 class="{{ classes }}">{{ slot }}</h4>
{% endif %}
