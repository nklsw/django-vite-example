<c-vars field />
<label for="{{ field.id_for_label }}"
       class="flex items-center gap-2 text-sm font-medium text-on-surface dark:text-on-surface-dark has-checked:text-on-surface-strong dark:has-checked:text-on-surface-dark-strong has-disabled:cursor-not-allowed has-disabled:opacity-75
              {% if field.errors %}text-danger{% endif %}">
    <span class="relative flex items-center">
        <input id="{{ field.id }}"
               name="{{ field.name }}"
               type="checkbox"
               {% if field.field.required %}required{% endif %}
               {% if field.field.disabled %}disabled{% endif %}
               {{ attrs }}
               class="before:content[''] peer relative size-4 appearance-none overflow-hidden rounded-radius bg-surface border border-outline before:absolute before:inset-0 checked:before:bg-primary focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-outline-strong checked:focus-visible:outline-primary active:outline-offset-0 disabled:cursor-not-allowed dark:bg-surface-dark-alt dark:focus-visible:outline-primary-dark/50 dark:border-outline-dark dark:checked:before:bg-primary-dark dark:focus:outline-outline-dark-strong dark:checked:focus:outline-primary-dark hover:border-outline-strong/50 dark:hover:border-outline-strong" />
        <svg xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 24 24"
             aria-hidden="true"
             stroke="currentColor"
             fill="none"
             stroke-width="4"
             class="pointer-events-none invisible absolute left-1/2 top-1/2 size-3 -translate-x-1/2 -translate-y-1/2 text-on-primary peer-checked:visible dark:text-on-primary-dark">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
        </svg>
    </span>
    <span>{{ field.label }}</span>
</label>
